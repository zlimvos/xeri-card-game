<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xeri Card Game v1.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Xeri Card Game</h1>
    <div id="game-board">
        <div id="player1">
            <h2>Player 1</h2>
            <div id="handP1" class="hand"></div>
            <div id="deckP1" class="deck"></div>
            <div id="xeriP1" class="xeri"></div>
        </div>
        <div id="mid">
            <h2>Table</h2>
            <div id="deckMid" class="deck"></div>
            <div id="topCard"></div>
        </div>
        <div id="player2">
            <h2>Player 2</h2>
            <div id="handP2" class="hand"></div>
            <div id="deckP2" class="deck"></div>
            <div id="xeriP2" class="xeri"></div>
        </div>
    </div>
    <button id="startGame">Start Game</button>
    <button id="endGame">End Game</button>
    <script src="game.js"></script>
</body>
</html>
