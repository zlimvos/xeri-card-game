<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xeri Card Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/cards.css">
</head>
<body>
    <h1 class="cool-title">Xeri Card Game</h1>
    
    <div id="game-mode">
        <button id="twoPlayerMode">Two Player Mode</button>
        <button id="computerMode">Play Against Computer</button>
    </div>

    <div id="game-board" style="display: none;">
        <div class="column">
            <h2>Player 1</h2>
            <div id="handP1" class="hand playingCards"></div>
            <div id="deckP1" class="deck"></div>
        </div>
        <div class="column" id="mid">
            <h2>Table</h2>
            <div id="deckMid" class="deck playingCards"></div>
        </div>
        <div class="column">
            <h2 id="player2Title">Player 2</h2>
            <div id="handP2" class="hand playingCards"></div>
            <div id="deckP2" class="deck"></div>
        </div>
        <div id="messageBox">
            <div id="messageBoxContent" class="messages"></div>
        </div>        
    </div>

    <div id="cardRevealModal" class="modal">
        <div class="card-container">
            <div class="card-wrapper">
                <div class="label">Player 1</div>
                <div id="revealCard1" class="card"></div>
            </div>
            <div class="card-wrapper">
                <div class="label" id="player2Label">Player 2</div>
                <div id="revealCard2" class="card"></div>
            </div>
        </div>
        <div id="startingPlayerMessage" class="message"></div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
